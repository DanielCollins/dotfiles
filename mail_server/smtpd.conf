listen on lo0

listen on em0 port 25 tls certificate dcollins.info

listen on em0 port 587 tls-require certificate dcollins.info auth

table aliases db:/etc/mail/aliases.db

accept from any for domain "dcollins.info" alias <aliases> deliver to maildir

accept for local alias <aliases> deliver to maildir

accept for any relay

max-message-size 104857600


